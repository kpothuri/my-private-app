<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="image-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a class="dropdown-item-text" style="cursor:pointer;" (click) = "onAddToShoppingList()">Add to Shopping list</a></li>
                <li class="dropdown-item"><a class="dropdown-item-text" style="cursor:pointer;" (click) = "onEditRecipe()">Edit Recipe</a></li>
                <li class="dropdown-item"><a class="dropdown-item-text" style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.quantity }}</li>
        </ul>
    </div>
</div>
