<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>             -->
        <!-- <app-alert [message]="error" (close)="onHandleError()" *ngIf="error"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit) = "onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input id="email" name="email" class="form-control" type="email" autocomplete="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input id="password" name="password" class="form-control" type="password" autocomplete="current-password" ngModel required minlength="6">
            </div> 
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                | <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>           
        </form>
    </div>
</div>
